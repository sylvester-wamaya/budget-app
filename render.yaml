databases:
  - name: Budget
    databaseName: budget_production
    user: postgres

services:
  - type: web
    name: Budget
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Budget
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false